<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarv Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0a;
            --card-bg: #2c2c2c;
            --text: #e0e0e0;
            --secondary-text: #bdc1c6;
            --primary: #1a73e8;
            --highlight: #00ffcc;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --background: #f0f0f0;
            --card-bg: #ffffff;
            --text: #333333;
            --secondary-text: #666666;
            --primary: #1a73e8;
            --highlight: #00cc99;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
            transition: all 0.3s ease;
            font-size: 16px; /* Base font size for rem scaling */
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-track {
            background-color: var(--card-bg);
        }

        .header {
            background: linear-gradient(135deg, var(--card-bg), var(--card-bg));
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-right: 1.5rem;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;

        }

        .search-bar {
            flex: 1;
            max-width: 720px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            border: none;
            border-radius: 24px;
            background-color: var(--card-bg);
            font-size: 1rem;
            outline: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 0 10px var(--primary);
        }

        .settings-icon {
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            margin-left: 1rem;
            transition: transform 0.3s ease;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
        }

        .tabs {
            background-color: var(--card-bg);
            padding: 0.5rem 1.5rem;
            border-bottom: 1px solid var(--shadow);
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab-list {
            display: inline-flex;
            gap: 2rem;
        }

        .tab {
            padding: 0.625rem 0;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--highlight);
            border-bottom: 3px solid var(--highlight);
        }

        .content {
            padding: 1.5rem;
            max-width: 1280px;
            margin: 0 auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 1.625rem;
            font-weight: 500;
            margin-bottom: 1.25rem;
            color: var(--text);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.25rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 6px var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-logo {
            width: 4rem;
            height: 4rem;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 0.75rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text);
        }

        .card-type {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-bottom: 0.75rem;
        }

        .card-download {
            padding: 0.5rem 1.25rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-download:hover {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            color: var(--secondary-text);
            font-size: 1rem;
            margin-top: 1.5rem;
            display: none;
        }

        .detail-view {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            background: var(--background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none;
            z-index: 1001;
        }

        .detail-view.active {
            display: block;
            opacity: 1;
        }

        .detail-view::-webkit-scrollbar {
            width: 8px;
        }

        .detail-view::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        .detail-view::-webkit-scrollbar-track {
            background-color: var(--card-bg);
        }

        .close-btn {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            background: var(--card-bg);
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            width: 1.875rem;
            height: 1.875rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px var(--shadow);
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .detail-container {
            margin: 1.25rem auto;
        }

        .detail-header {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .detail-logo {
            width: 6.25rem;
            height: 6.25rem;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .detail-info {
            flex: 1;
        }

        .detail-title {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .detail-type {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-bottom: 0.625rem;
        }

        .detail-verified {
            font-size: 0.875rem;
            color: var(--highlight);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
        }

        .detail-verified::before {
            content: "✔";
            margin-right: 0.375rem;
            font-size: 1rem;
        }

        .detail-download {
            padding: 0.75rem 2rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .detail-download:hover {
            transform: scale(1.05);
        }

        .detail-description {
            margin-top: 1.5rem;
        }

        .detail-short-desc {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 1.25rem;
        }

        .detail-long-desc {
            font-size: 0.875rem;
            color: var(--secondary-text);
            line-height: 1.8;
        }

        .detail-images {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .detail-images::-webkit-scrollbar {
            display: none;
        }

        .detail-images img {
            width: 200px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow);
        }

        .detail-images img:hover {
            transform: scale(1.05);
        }

        .clear-btn {
            position: absolute;
            right: 0.3125rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.875rem;
            height: 1.875rem;
            border: none;
            border-radius: 50%;
            background-color: var(--primary);
            color: #fff;
            font-size: 1.125rem;
            line-height: 1.875rem;
            text-align: center;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .clear-btn.active {
            display: block;
        }

        .settings-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1002;
            width: 90vw;
            max-width: 400px;
        }

        .settings-window.active {
            display: block;
        }

        .settings-window h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.25rem;
            color: var(--text);
            text-shadow: 0 0 10px var(--primary);
        }

        .settings-window label {
            display: block;
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-bottom: 0.5rem;
        }

        .settings-window select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            outline: none;
            background: var(--background);
            color: var(--text);
        }

        .settings-window button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-window button:hover {
            transform: scale(1.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .header {
                padding: 0.75rem 1rem;
            }
            .header-logo {
                font-size: 1.25rem;
                margin-right: 1rem;
            }
            .search-bar {
                max-width: 60%;
            }
            .settings-icon {
                font-size: 1.25rem;
                margin-left: 0.75rem;
            }
            .tabs {
                padding: 0.5rem 1rem;
            }
            .tab-list {
                gap: 1.5rem;
            }
            .tab {
                font-size: 0.75rem;
            }
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .card-logo {
                width: 3.5rem;
                height: 3.5rem;
            }
            .detail-logo {
                width: 5rem;
                height: 5rem;
            }
            .detail-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 600px) {
            .header {
                flex-wrap: wrap;
                padding: 0.5rem;
            }
            .header-logo {
                font-size: 1rem;
                margin-right: 0.5rem;
            }
            .search-bar {
                max-width: 100%;
                margin: 0.5rem 0;
            }
            .search-bar input {
                font-size: 0.875rem;
            }
            .settings-icon {
                font-size: 1rem;
                margin-left: 0.5rem;
            }
            .tabs {
                padding: 0.25rem 0.5rem;
            }
            .tab-list {
                gap: 1rem;
            }
            .tab {
                font-size: 0.6875rem;
            }
            .content {
                padding: 1rem;
            }
            .section-title {
                font-size: 1.25rem;
            }
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 1rem;
            }
            .card {
                padding: 0.75rem;
            }
            .card-logo {
                width: 3rem;
                height: 3rem;
            }
            .card-title {
                font-size: 0.875rem;
            }
            .card-type {
                font-size: 0.75rem;
            }
            .card-download {
                padding: 0.375rem 1rem;
                font-size: 0.6875rem;
            }
            .detail-view {
                padding: 1rem;
            }
            .detail-header {
                flex-direction: column;
                gap: 1rem;
            }
            .detail-logo {
                width: 4rem;
                height: 4rem;
            }
            .detail-title {
                font-size: 1.25rem;
            }
            .detail-type, .detail-verified, .detail-short-desc, .detail-long-desc {
                font-size: 0.75rem;
            }
            .detail-download {
                padding: 0.5rem 1.5rem;
                font-size: 0.75rem;
            }
            .detail-images img {
                width: 150px;
                height: 90px;
            }
            .settings-window {
                padding: 1rem;
            }
            .settings-window h2 {
                font-size: 1.25rem;
            }
            .settings-window label, .settings-window select, .settings-window button {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">Sarv Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Search apps..." id="searchInput">
            <button class="clear-btn" id="clearBtn">×</button>
        </div>
        <div class="settings-icon" id="settingsIcon">⚙️</div>
    </div>

    <div class="tabs" role="tablist">
        <div class="tab-list">
            <div class="tab active" data-tab="books" role="tab" aria-selected="true" id="books-tab">Books</div>
            <div class="tab" data-tab="chelp" role="tab" aria-selected="false" id="chelp-tab">CodeX</div>
        </div>
    </div>

    <div class="content">
        <div class="section active" id="books" role="tabpanel" aria-labelledby="books-tab">
            <h2 class="section-title">Books</h2>
            <div class="card-grid" id="booksGrid"></div>
            <div class="no-results" id="booksNoResults">No results found</div>
        </div>
        <div class="section" id="chelp" role="tabpanel" aria-labelledby="chelp-tab">
            <h2 class="section-title">CodeX</h2>
            <div class="card-grid" id="chelpGrid"></div>
            <div class="no-results" id="chelpNoResults">No results found</div>
        </div>
    </div>

    <div class="detail-view" id="detailView">
        <button class="close-btn" id="closeBtn">×</button>
        <div class="detail-container">
            <div class="detail-header">
                <img class="detail-logo" id="detailLogo" src="">
                <div class="detail-info">
                    <div class="detail-title" id="detailTitle"></div>
                    <div class="detail-type" id="detailType"></div>
                    <div class="detail-verified" id="detailVerified"></div>
                    <button class="detail-download" id="detailDownload">Download</button>
                </div>
            </div>
            <div class="detail-description">
                <div class="detail-short-desc" id="detailShortDesc"></div>
                <div class="detail-long-desc" id="detailLongDesc"></div>
                <div class="detail-images" id="detailImages"></div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="settings-window" id="settingsWindow">
        <h2>Settings</h2>
        <label for="theme">Theme</label>
        <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
        <button id="saveSettings">Save</button>
    </div>

    <script>
        const storeData = {
            books: [
                { id: 1, title: "Trigonometry", type: "Books", verified: true, logo: "https://via.placeholder.com/64", shortDesc: "Gripping stories await.", longDesc: "Dive into gripping stories and epic adventures.", images: ["https://via.placeholder.com/200x120"], file: "https://raw.githubusercontent.com/padmeshdviwedi/sarvstore_books/main/Trigonometry-S.L%20Loney.pdf"},
                { id: 2, title: "MindLift", type: "Books", verified: false, logo: "https://via.placeholder.com/64", shortDesc: "Elevate your life.", longDesc: "Elevate your life with practical self-help insights.", images: ["https://via.placeholder.com/200x120"], file: "selfhelp.pdf" }
            ],
            chelp: [
                { id: 3, title: "HelpHub", type: "Tools", verified: true, logo: "https://via.placeholder.com/64", shortDesc: "Quick assistance guide.", longDesc: "Your go-to guide for quick assistance and support.", images: ["https://via.placeholder.com/200x120"], file: "guide.apk" },
                { id: 4, title: "TechAid", type: "Tools", verified: false, logo: "https://via.placeholder.com/64", shortDesc: "Solve tech issues.", longDesc: "Solve tech issues with this handy support app.", images: ["https://via.placeholder.com/200x120"], file: "support.apk" }
            ]
        };

        function renderCards(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('role', 'button');
                card.setAttribute('tabIndex', '0');
                card.setAttribute('aria-label', `View details for ${item.title}`);
                card.innerHTML = `
                    <img class="card-logo" src="${item.logo}" alt="${item.title}">
                    <div class="card-title">${item.title}</div>
                    <div class="card-type">${item.type}</div>
                    <button class="card-download">Download</button>
                `;
                card.addEventListener('click', (e) => {
                    if (e.target.className !== 'card-download') showDetail(item);
                });
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') showDetail(item);
                });
                card.querySelector('.card-download').addEventListener('click', () => downloadFile(item));
                container.appendChild(card);
            });
        }

        function downloadFile(item) {
            const link = document.createElement('a');
            link.href = item.file;
            link.download = item.file;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert(`Downloading ${item.title}`);
        }

        renderCards(storeData.books, 'booksGrid');
        renderCards(storeData.chelp, 'chelpGrid');

        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                tab.classList.add('active');
                tab.setAttribute('aria-selected', 'true');
                sections.forEach(s => s.classList.remove('active'));
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                document.getElementById('detailView').classList.remove('active');
                document.body.style.overflowY = 'auto';
                performSearch();
            });
        });

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('input', function() {
            performSearch();
            clearBtn.classList.toggle('active', this.value.length > 0);
        });

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            clearBtn.classList.remove('active');
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            renderCards(storeData[activeTab], `${activeTab}Grid`);
            document.querySelector('.section.active .no-results').style.display = 'none';
        });

        function performSearch() {
            const query = searchInput.value.toLowerCase();
            const activeSection = document.querySelector('.section.active');
            const cards = activeSection.querySelectorAll('.card');
            const noResults = activeSection.querySelector('.no-results');
            let hasResults = false;

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
                if (title.includes(query)) hasResults = true;
            });

            noResults.style.display = hasResults ? 'none' : 'block';
        }

        function showDetail(item) {
            const detailView = document.getElementById('detailView');
            const overlay = document.getElementById('overlay');
            document.getElementById('detailLogo').src = item.logo;
            document.getElementById('detailTitle').textContent = item.title;
            document.getElementById('detailType').textContent = item.type;
            document.getElementById('detailVerified').textContent = item.verified ? 'Verified' : '';
            document.getElementById('detailShortDesc').textContent = item.shortDesc;
            document.getElementById('detailLongDesc').textContent = item.longDesc;

            const imagesContainer = document.getElementById('detailImages');
            imagesContainer.innerHTML = '';
            item.images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                imagesContainer.appendChild(img);
            });

            detailView.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflowY = 'hidden';
            document.getElementById('detailDownload').onclick = () => downloadFile(item);
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            const detailView = document.getElementById('detailView');
            const overlay = document.getElementById('overlay');
            detailView.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflowY = 'auto';
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            renderCards(storeData[activeTab], `${activeTab}Grid`);
            performSearch();
        });

        // Settings Functionality
        const settingsIcon = document.getElementById('settingsIcon');
        const settingsWindow = document.getElementById('settingsWindow');
        const overlay = document.getElementById('overlay');
        const themeSelect = document.getElementById('theme');

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        themeSelect.value = savedTheme;

        settingsIcon.addEventListener('click', () => {
            settingsWindow.classList.add('active');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            settingsWindow.classList.remove('active');
            document.getElementById('detailView').classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflowY = 'auto';
        });

        document.getElementById('saveSettings').addEventListener('click', () => {
            const theme = themeSelect.value;
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme);
            settingsWindow.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
